<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">
    <title>Frontend Mentor | QR Code Component</title>
</head>

<body>
    <h1 style="display: none;">Empty</h1>
    <main role="main" class="container">
        <div class="box">
            <img class="barcode-img" src="images/image-qr-code.png" alt="bar code">
            <h3 class="text-center text-padding big-line-height">Improve your front-end skills by building projects</h3>
            <p class="text-center text-padding text-light-color ">
                Scan the QR code to visit FrontEnd Mentor and take
                your coding skills to the next level
            </p>
        </div>
        <div class="attribution text-small push-top-full">
            <p>Attribution:</p>
            <p>Challenge from:
                <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
            </p>
            <p>Challenge link:
                <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub">QR Code Challenge</a>
            </p>
        </div>
    </main>
</body>

</html>
